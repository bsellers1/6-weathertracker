<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body>
    <header class="navbar">Weather Tracker</header>
    <main class="container-fluid col-12">
        <div class="row">
            <div class="col col-lg-3 h-100 d-inline-block ">
                <form id="search-form">
                    <fieldset>
                        <h1>City:</h1>
                        <div class="searchbar">
                            <input type="text" id="q" name="search" class="form-control" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn btn-primary"
                            style="width: 100%; margin-bottom: 10px;">Search</button>
                    </fieldset>
                </form>
            </div>

            <div class="card" style="width: 66%; padding-top: 5px;">
                <div class="row">
                    <div class="col-12 col-9 justify-content-end">
                        <div class="search-results" id="current-day">
                            <p>Weather:</p>
                        </div>
                        <div class="row col col-lg-9 justify-content-end" class="five-day" id="five-day">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
